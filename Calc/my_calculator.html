<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">

    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <input type="text" placeholder="0" class="dis" id="show" readonly>
        <div>
            <button class="color" onclick="clearResult()">AC</button>
            <button  class="color" onclick=" DelResult()">DEL</button>
            <button class="color"onclick="appendToResult('%')"> %</button>
            <button class="color" onclick="appendToResult('/')">/</button>
        </div>
        <div>
            <button onclick="appendToResult('7')">7</button>
            <button onclick="appendToResult('8')">8</button>
            <button onclick="appendToResult('9')">9</button>
            <button class="color" onclick="appendToResult('*')">*</button>
        </div>
        <div>
            <button onclick="appendToResult('4')">4</button>
            <button onclick="appendToResult('5')">5</button>
            <button onclick="appendToResult('6')">6</button>
            <button class="color" onclick="appendToResult('-')">-</button>
        </div>
        <div>
            <button onclick="appendToResult('1')">1</button>
            <button onclick="appendToResult('2')">2</button>
            <button onclick="appendToResult('3')">3</button>
            <button class="color" onclick="appendToResult('+')">+</button>
        </div>
        <div>
            <button onclick="appendToResult('00')">00</button>
            <button onclick="appendToResult('0')">0</button>
            <button onclick="appendToResult('.')">.</button>
            <button class="color" onclick="calculate()">=</button>
        </div>
    </div>
<script src="script.js">
</script>
</body>
</html>
